{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="card mx-auto" style="max-width:520px; margin-top:40px;">
    <article class="card-body">
      {% include 'includes/alerts.html' %}
      <header class="mb-4"><h4 class="card-title">Contact Us</h4></header>
      <form action = "{% url 'contact_us' %}" method="POST">
          {% csrf_token %}
          <div class="form-row">
              <div class="form-group">
                    Email: {{user.email}}
              </div> <!-- form-group end.// -->
          </div> <!-- form-row.// -->
              <div class="form-group">
                  <label for = "subject">Message</label>
                          <textarea class="form-control" rows="4" name="subject" id = "subject"></textarea>
              </div> <!-- form-group end.// -->
          <div class="form-group">
              <button type="submit" class="btn btn-primary btn-block">Email</button>
          </div> <!-- form-group// -->
                  
          </form>
      </article><!-- card-body.// -->
  </div> <!-- card .// -->
  

{% endblock %}
